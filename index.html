<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Using Javascript</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>

    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">Ux designer</p>
                <p id="info">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut delectus quos dicta accusantium assumenda rem sequi accusamus eius, temporibus odit?
                </p>
                <div class="button_container">
                    <button class="prev-btn">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </div>

                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
